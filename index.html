<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>
    <container class="container">
      <card class="card">
        <div class="background-top"></div>
        <div class="background-bottom"></div>
        <div class="card-item card-top">
        </div>
        <div class="card-bottom">
          <img class="card-item card-person-image" src="./images/image-victor.jpg" alt="">
          <h1 class="card-item card-person-name">
            Victor Crest<span class="card-item card-person-age"> 26</span>
          </h1>
          <p class="card-item card-person-city">London</p>
          <div class="divider"></div>
          <div class="card-item card-stats">
            <span class="card-stats-item followers">
              <p class="card-stats-numbers">80K</p>
              Followers
            </span>
            <span class="likes">
              <p class="card-stats-numbers">803K</p>
              Likes
            </span>
            <span class="photos">
              <p class="card-stats-numbers">1.4K</p>
              Photos
            </span>
          </div>
        </div>
      </card>
    </container>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">raUF</a>.
    </div>
  </footer>
</body>

</html>
